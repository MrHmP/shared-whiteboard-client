<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="referrer" content="no-referrer" />

	<title>Shared board</title>
	<meta name="description" content="Shared Whiteboard">
	<meta name="author" content="himanshupandey.com">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/modal.css">
</head>

<body>
	<header>
		<div>
			<h1 id="h1BoardName">Shared Whiteboard</h1>
		</div>
		<div class="bubble">
			<span id="occupancy">0</span>
			<span id="unit">Collaborators</span>
		</div>
	</header>

	<section id="main">
		<canvas id="drawCanvas" width="300" height="300">Canvas is not supported on this browser!</canvas>

		<section id="colorSwatch">
			<input type="radio" name="color" id="color01" data-color="gold" checked><label for="color01"></label>
			<input type="radio" name="color" id="color02" data-color="darkorange"> <label for="color02"></label>
		</section>
	</section>

	<section id="modal-popup">
		<div class="modal">
			<div class="modal-content">
				<span class="close-button">&times;</span>
				<h1 id="modal-heading"></h1>
				<input type="text" id="modal-textbox" />
				<button id="modal-action-button"></button>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/ws.js"></script>
	<script src="js/modal.js"></script>
	<script src="js/board.js"></script>
	<script src="js/app.js"></script>

</body>

</html>
